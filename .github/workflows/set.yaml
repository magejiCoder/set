name: set

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ 'go1.18beta1' ]
    name: Go install
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        run: |
          go version
      - name: Testing
        run: |
          go test -v ./... -race -cover
